<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <style>
        .parent{
            display: grid;
            border: 1px solid black;border-radius: 10px;
            grid-template-columns:1fr 3fr;
            padding: 10px;
            gap: 10px;
            
            
           
            
        }
        .container1{
            background-color: rgb(166, 166, 174);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            
            
           
        }
        .container2{
            background-color: cornsilk;
            border-radius: 10px;
            align-items: center;
            display: flex;
            justify-content: center;
            height: 500px;
        }
        @media screen and (max-width: 576px){
            .parent{
                grid-template-columns:1fr;
            }
        }

        /* Second practice */
        .second-box{
            margin: 100px;
        }
        .parent-box{
            /* border: 1px solid black; */
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
        }
        .left{
            background-color: rgb(148, 18, 77);
            height: 300px;
            border-radius: 5px;
            
            
        }
        .Right{
            display: grid;
            grid-template-rows: repeat(1, 1fr);
            gap: 5px;
            
        }
        .right-top{
            background-color: orange;
            border-radius: 5px;
            height: 150px;
        }   
        .right-bottom{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px; 
            
            
        }
        .right-bottom-left{
            background-color: rgb(138, 29, 138);
            border-radius: 5px;
            height: 145px;
        }
        .right-bottom-right{
            background-color: rgb(165, 167, 168);
            border-radius: 5px;
            height: 145px;
        }
        @media screen and (max-width: 576px) {
            .left{
                height: 150px;
            }
            .parent-box{
                grid-template-columns: repeat(1, 1fr);
            }
            .right-bottom{
                grid-template-columns: repeat(1, 1fr);
            }
            
        }

        /* shared style */
        .left, .right-top, .right-bottom-left, .right-bottom-right {
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

    </style>

</head>
<body>
    <div class="parent">
        <div class="container1"><p>Left</p></div>
        <div class="container2"><p>Right</p></div>
    </div>
    <section class="second-box">

        <div class="parent-box">
        <div class="left">
            1
        </div>
        <div class="Right">
            <div class="right-top">2 
            </div>
            <div class="right-bottom">
                <div class="right-bottom-left">3</div>
                <div class="right-bottom-right">4</div>
            </div>
        </div>
    </div>
    </section>
</body>
</html>
